<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <nav>
      <ul>
        <li><a href="./首頁.html">首頁</a></li>
        <li><a href="./病人管理.html">病人管理</a></li>
        <li><a href="./醫生管理.html">醫生管理</a></li>

      </ul>

      <div class="center">
        <form action="" method="GET" style="padding: 5rem;">
          <table>
            <tr>
              <th colspan="2" align="center">
                病人管理
              </th>
            </tr>
            <tr>
              <td align="right">
                <label for="name">姓名：</label>
              </td>
              <td>
                <input type="text" id="name" name="name" size="10" required />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="address">地址：</label>
              </td>
              <td>
                <input type="text" id="address" name="address" size="10" required />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="blood type">血型：</label>
              </td>
              <td>
                <input type="text" id="blood type" name="blood type" size="10" required />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="date of birth">出生日期：</label>
              </td>
              <td>
                 <input type="text" id="date of birth" name="date of birth" size="10" required />
              </td> 
            </tr>
            <tr>
              <td align="right">
                <label for="phone number">電話：</label>
              </td>
              <td>
                <input type="text" id="phone number" name="phone number" size="10" required />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="ID">身分證字號：</label>
              </td>
              <td>
                <input type="text" id="ID" name="ID" size="10" required />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="gender">性別：</label>
              </td>
              <td>
                <input type="text" id="gender" name="gender" size="10" required />
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <button type="submit">新增</button>
                <button type="reset">清除</button>
              </td>
            </tr>
      </div>
  </body>
</html>
