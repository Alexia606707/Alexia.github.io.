    <div class="center">
      <form action="" method="GET" style="padding: 5rem;">
        <table>
          <tr>
            <th colspan="2" align="center">
              醫生管理
            </th>
          </tr>
          <tr>
            <td align="right">
              <label for="date">日期：</label>
            </td>
            <td>
              <input type="text" id="date" name="date" size="10" required />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="department">科別：</label>
            </td>
            <td>
              <input type="text" id="department" name="department" size="10" required />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="symptom">症狀：</label>
            </td>
            <td>
              <input type="text" id="symptom" name="symptom" size="10" required />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="prescription">處方：</label>
            </td>
            <td>
              <input type="text" id="prescription" name="prescription" size="10" required />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="remark">備註：</label>
            </td>
            <td>
              <input type="text" id="remark" name="remark" size="10" required />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button type="submit">新增</button>
              <button type="reset">清除</button>
            </td>
          </tr>
    </div>
  </body>
